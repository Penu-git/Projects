<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">

          <input type="text" readonly id="display" placeholder="0">

          <div id="firstRow">
                <button class="row1" id="addition">+</button>
                <button class="row1" value="7" id="7">7</button>
                <button class="row1" value="8" id="8">8</button>
                <button class="row1" value="9" id="9">9</button>
          </div>
                
          <div id="secondRow">
            <button class="row1" id="subtract">-</button>
            <button class="row1" value="4" id="4">4</button>
            <button class="row1" value="5" id="5">5</button>
            <button class="row1" value="6" id="6">6</button>
          </div>

          <div id="thirdRow">
            <button class="row1" id="times">*</button>
            <button class="row1" value="1" id="1">1</button>
            <button class="row1" value="2" id="2">2</button>
            <button class="row1" value="3" id="3">3</button>
          </div>

          <div id="fourthRow">
            <button class="row1" id="divide">/</button>
            <button class="row1" value="0" id="0">0</button>
            <button class="row1" value="." id=".">.</button>
            <button id="calculate" class="row1">=</button>
          </div>

          <div id="fifthRow">
            <button id="clear" class="row1">C</button>
          </div>

    </div>


<script src="script.js"></script>
</body>
</html>
